<div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
    <div>
        <h1 ng-bind="crud.table.db_view"></h1>
        <p ng-bind="crud.table.db_tip"></p>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <tr>
                <th></th>
                <th ng-repeat="field in crud.table.fields" ng-if="!field.db_relation && field.db_show">{{field.db_view}}</th>
            </tr>
            <tr ng-repeat="data in crud.datas">
                <td>
                    <input type="checkbox" name="cbox" id="checkbox_{{$index}}" ng-click="viewChosen($event, data)" class="chk_1" />
                    <label for="checkbox_{{$index}}"></label>
                </td>
                <td ng-repeat="d in data" ng-if="!crud.table.fields[$index].db_relation && crud.table.fields[$index].db_show">
                    <p ng-if="!crud.table.fields[$index].db_option && crud.table.fields[theOption].db_type != 'boolean'">{{d.value | more:32}}</p>
                    <p ng-if="crud.table.fields[$index].db_option">{{d.value | theOption: options[crud.table.fields[$index].db_optionid]}}</p>
                </td>
            </tr>
        </table>
    </div>
</div>
