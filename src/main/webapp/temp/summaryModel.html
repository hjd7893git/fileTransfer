<div class="col-sm-10 col-md-10 summary">
    <div class="col-sm-4 col-md-4">
        <p>节点总数:</p>
        <h1 style="color: #E1E100;">{{summary.totalNodes}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>在线节点:</p>
        <h1 style="color: #00DB00;">{{summary.onlineNodes}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>离线节点:</p>
        <h1 style="color: #FF2D2D;">{{summary.offlineNodes}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>今日新任务:</p>
        <h1 style="color: #00DB00;">{{summary.todayFindingFiles}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>未完成任务:</p>
        <h1 style="color: #E1E100;">{{summary.unfinishedFiles}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>今日新警告:</p>
        <h1 style="color: #E1E100;">{{summary.todayWarns}}</h1>
    </div>
    <div class="col-sm-4 col-md-4">
        <p>未处理警告:</p>
        <h1 style="color: #FF2D2D;">{{summary.undisposeWarns}}</h1>
    </div>
</div>
